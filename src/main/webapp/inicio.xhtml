<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
<style>
body{
background: #e8e8e8;
}
</style>
</h:head>
<h:body>
<ui:include src="menu.xhtml" />
<h:form>
<p:dataTable var="car" value="#{CarroMB.gerarTabela()}">
    <p:column headerText="Id" >
        <h:outputText value="#{car.id}" />
    </p:column>
 
    <p:column headerText="Marca" sortBy="#{CarroMB.carro.marca}">
        <h:outputText value="#{car.marca}" />
    </p:column>
 
    <p:column headerText="Modelo" sortBy="#{CarroMB.carro.modelo}">
        <h:outputText value="#{car.modelo}" />
    </p:column>
 
    <p:column headerText="Valor" sortBy="#{CarroMB.carro.valor}" >
        <h:outputText value="#{CarroMB.carro.valor}" />
    </p:column>
</p:dataTable>
</h:form>

</h:body> 
</html>
